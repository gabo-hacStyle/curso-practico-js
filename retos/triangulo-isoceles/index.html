<body>
    <h1>Altura de un triangulo isoceles</h1>

    <section id="main">
        <form action="">
            <label for="InputBase">
                Escribe cuánto mide el lado base del triángulo
            </label>
            <input type="number" id="InputBase">
            <label for="InputIguales">
                Escribe cuánto miden los dos lados que tienen el mismo valor
            </label>
            <input type="number" id="InputIguales">
            <button type="button" onclick="calcularAltura()">
                Calcular la altura
            </button>
        </form>
    </section>
